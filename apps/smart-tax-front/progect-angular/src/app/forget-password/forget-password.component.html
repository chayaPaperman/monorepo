 <p-dialog 
    header="Header" 
    [(visible)]="visible" 
    [modal]="true" 
    [style]="{ width: '25rem' }">
    <ng-template pTemplate="header">
        <div class="inline-flex align-items-center justify-content-center gap-2">
            <p-avatar 
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" 
                shape="circle"></p-avatar>
            <span class="font-bold white-space-nowrap">
                <!-- {{this.currentUser.userName}} -->
                 vvv
            </span>
        </div>
    </ng-template>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="userEmail" />
        <!-- Display error message if email is invalid -->
        <small *ngIf="email && !email.valid && email.touched" class="text-red-500">Invalid email address.</small>
    </div>
    <ng-template pTemplate="footer">
        <p-button 
            label="Cancel" 
            [text]="true" 
            severity="secondary" 
            (click)="visible = false"></p-button>
        <!-- Disable Submit button if form is invalid -->
        <p-button 
            label="Submit" 
            [outlined]="true" 
            severity="secondary" 
            (click)="onSubmit()"></p-button>
    </ng-template>
</p-dialog>
